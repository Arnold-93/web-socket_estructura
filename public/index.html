<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-2">Web Socket</h1>
    <hr>
    <p>
        Server Status
        <span id="lblOnline" class="text-success">Connect</span>
        <span id="lblOffline" class="text-danger">Disconnect</span>
    </p>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input type="text" id="inputEnviar" class="form-control">
        </div>
        <div class="col-auto">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
